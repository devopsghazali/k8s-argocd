apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-app
  namespace: register
spec:
  replicas: 1
  selector:
    matchLabels:
      app: register-app
  template:
    metadata:
      labels:
        app: register-app
    spec:
      containers:
      - name: register-app
        image: hndevghazali/register-app:1.0.0-1   # ðŸ”¥ Jenkins yahin change karega
        imagePullPolicy: Always

        ports:
        - containerPort: 8080

        envFrom:
        - configMapRef:
            name: register-app-config
        - secretRef:
            name: register-app-secret
